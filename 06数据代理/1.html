<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <script>
        let number = 19
        let person = {
            name: 'makima',

            sex: '男',

            /* age:'14' */
        }
        Object.defineProperty(person, 'age', {
            //value:'18',//这里的age是不参与遍历的,而且无法在控制台修改
            /* enumerable:true,//控制属性是否可以遍历,默认false,加上之后就可以参与遍历了
            writable:true,//控制属性是否被修改,默认false
            configurable:true//控制属性是否被删除,默认false */


            //当有人读取person的age属性时,get就会被调用(getter),且返回值就是age的值
            get: function () {
                console.log("读取getter");
                return number
            },
            //当有人修改person的age属性时,set就会被调用(setter),且会收到修改的具体值
            set(value){
                console.log("读取setter");
                number=value
            }


        })
        for (let key in person) {
            console.log(person[key]);//在没改enumerable之前,这里就没参与遍历
            
        }
        console.log(person);
    </script>
</body>

</html>
