<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- <h1>今天天气很{{isHot?'炎热':'凉快'}}</h1> -->
        <h1>今天天气很{{info}}</h1>
        <!-- <button @click="change">切换天气</button>  change-->
        <!-- @xxx=yyy -->
        <button @click="isHot=!isHot">变幻天气</button><!-- @click可以写一些简单的语句, -->
    </div>
    <script>
        const vm=new Vue({
            el:'#root',
            data:{
                isHot:true
            },
            computed:{
                info(){
                    return this.isHot ? '炎热' : '凉快'
                }
            },
            methods: {
                /* change(){
                    this.isHot=!this.isHot
                } */
            }, 
        })
    </script>
</body>
</html>
