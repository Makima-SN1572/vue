<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js">
    </script>
</head>

<body>
    <div id="root">
        单项数据绑定v-bind:<input type="text"  v-bind:value="name">
        <hr>
        双项数据绑定v-model:<input type="text"  v-model:value="name">
        双项数据绑定v-model:<input type="text"  v-model="name">
        <hr>
        <h2 :x="name">你好</h2>
        <!-- <h2 v-model:x="name">你好</h2>这是错误的,表单类元素不可以用双向数据绑定,v-model默认绑定value -->
    </div>
    <script>
        new Vue({
        el: '#root',
        data: {
            name: 'makima',
        }
    })
    </script>
    
    
</body>

</html>
