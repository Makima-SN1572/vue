<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.Vue中常用的按键别名
        回车--enter
        删除--delete
        退出--esc
        空格--sapce
        换行--tab
        上--up
        下--down
        左--left
        右--right

        vue未提到的键用原始键key值   caps-lock 双单词的键要小写,用-链接
        tab要用keydown,否则失去焦点
        ctrl ,alt,shift,meta(win键)  这四个可以配合   up和down,      up要求是要这个键+其他键,然后释放其他键,事件才能被触发
        down则正常触发

     -->
    <div id="root">
        <h2>你好{{name}}</h2>
        <input type="text" placeholder="按下回车提示输入" @keydown.huiche="showIn">
        <input type="text" placeholder="按下回车提示输入" @keydown.ctrl.y="showIn">
    </div>
    <script>
        Vue.config.keyCodes.huiche = 13 //自己定义一个keycode绑定
        const vm = new Vue({
            el: '#root',
            data: {
                name: '幻想'
            },
            methods:{
                showIn(e){
                    console.log(e.key,e.keyCode);
                    /* console.log(e.target.value); */
                }
            }
        })
    </script>
</body>

</html>
