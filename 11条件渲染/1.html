<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前的n值是{{n}}</h2>
        <button @click="n++">点我n++</button>
        <!-- 使用v-show做条件渲染 ,v-show只是隐藏-->
        <!--  <h1 v-show="false">幻想time{{name}}</h1>
        <h1 v-show="1===3">幻想time{{name}}</h1> -->

        <!-- 使用v-if做条件渲染 v-if会直接删除 -->
        <!-- <h1 v-if="false">幻想time{{name}}</h1>
        <h1 v-if="1===1">幻想time{{name}}</h1> -->

        <!-- 随着n值的变化,展示不同的div -->
        <!-- <div v-show="n===1">n=1展示我</div>
        <div v-show="n===2">n=2展示我</div>
        <div v-show="n===3">n=3展示我</div>

        <div v-if="n===1">n=1展示我</div>
        <div v-if="n===2">n=2展示我</div> -->
        <!-- 这里v-if也没事,适用于切换频率低 ,只是else效率更高,v-if,v-else和v-else-if都要挨在一起,中间不能有别的标签隔开-->
        <!-- <div v-else-if="n===2">n=2展示我</div>
        <div v-else-if="n===3">n=3展示我</div>
        <div v-else>不等于123展示我</div> -->

        <!--  template的好处是在页面不会作为一个标签,这样css样式调用时不需要额外加上template,直接用h2 -->
        <!-- template只能和v-if配合使用 -->
        <template v-if="n===1">
            <h2>你好</h2>
            <h2>我是</h2>
            <h2>makima</h2>
        </template>

    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'makima',
                n: 0
            }
        })
    </script>
</body>

</html>
