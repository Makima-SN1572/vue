<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMei">更新马冬梅信息</button>
        <ul>
            <li v-for="(p,index) of personList" :key="p.id">{{p.name}}-{{p.age}}-{{p.sex}}</li>
        </ul>
    </div>
    <script>
        const vm =new Vue({
            el: '#root',
            data: {
                personList: [
                    { id: '001', name: '马冬梅', age: 19, sex: '女' },
                    { id: '002', name: '周冬雨', age: 31, sex: '女' },
                    { id: '003', name: '周杰伦', age: 22, sex: '男' },
                    { id: '004', name: '温兆伦', age: 20, sex: '男' }
                ],
            },
            methods: {
                updateMei(){
                    //this.personList[0].name = '马老师'//有效代码
                    //this.personList[0].age = 50//有效代码
                    //this.personList[0].sex = '男'//有效代码



                    
                    /* 这里会导致一个问题,打开Vue开发者工具后点击button更新信息,就会发现vue没有检测到信息的更新,但是你在控制台查找 vm.personList[0].name的信息,发现已经完成了更新,此外,当你重新打开这个网页先button更新信息,再打开vue开发者工具就会发现信息已经被更新
                     */
                    //this.personList[0] ={ id: '001', name: '马老师', age: 50, sex: '男' }//这里因为你用数组下标索引值修改对象,不生成set,get所以Vue不会监测你的修改,页面不会显示
                    this.personList.splice(0,1,{ id: '001', name: '马老师', age: 50, sex: '男' })
                }
                    
                }
            },
        ) 
    </script>
</body>

</html>
