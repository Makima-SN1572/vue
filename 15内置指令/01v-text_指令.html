<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>你好,{{name}}</div>
        <!-- v-text,把所有的字符串当文本,缺点:div里面的内容无意义,会被v-text里面的数据替换
        -->
        <div v-text="name">你好,</div>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                name:'makima'
            },
        })
    </script>
</body>
</html>
