<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 v-if="a">你好</h2>
        <h2 :style="{opacity}">opacity: opacity重名这里简写</h2>
    </div>
    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                a:false,
                opacity: 1
            },
            methods: {
                
            },
            
            /* 挂载:Vue完成模板的解析,并把真实的DOM元素放入页面后(挂载完毕),调用 mounted*/
            mounted(){
                console.log('mounted',this);
                
                    setInterval(() => {
                        this.opacity -= 0.01
                        if (this.opacity <= 0) {
                            this.opacity = 1
                        }
                    }, 16)
                }
            }
        )

        //通过外部的定时器实现(不推荐)
        /* setInterval(()=>{
            vm.opacity -= 0.01
            if (vm.opacity<=0) {
                vm.opacity=1
            }
        },16) */
    </script>
</body>

</html>
